<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSIT Bihta Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow: hidden;
    }
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }
    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
    .typing-dot {
      animation: typingBounce 1.4s infinite ease-in-out both;
    }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
    .message-enter {
      animation: messageSlide 0.3s ease-out;
    }
    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .quick-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.15);
    }
    .send-btn:active {
      transform: scale(0.95);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <div id="app-wrapper" class="w-full h-full overflow-hidden" style="background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);">
   <div class="w-full h-full flex flex-col items-center justify-center p-4"><!-- Chat Container -->
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col" style="height: 90vh; max-height: 800px;"><!-- Header -->
     <div id="chat-header" class="px-6 py-4 flex items-center gap-4 flex-shrink-0" style="background: linear-gradient(90deg, #1e40af 0%, #3b82f6 100%);">
      <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center flex-shrink-0">
       <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" /> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
       </svg>
      </div>
      <div class="flex-1 min-w-0">
       <h1 id="bot-title" class="text-white font-bold text-xl truncate">NSIT Bihta Assistant</h1>
       <p class="text-blue-100 text-sm flex items-center gap-2"><span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span> Online â€¢ Ready to help</p>
      </div><button id="clear-chat-btn" class="p-2 rounded-lg bg-white/10 hover:bg-white/20 transition-colors flex-shrink-0" title="Clear Chat">
       <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
       </svg></button>
     </div><!-- Messages Container -->
     <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 chat-container" style="background-color: #f8fafc;"><!-- Messages will be inserted here -->
     </div><!-- Quick Actions -->
     <div id="quick-actions" class="px-4 py-3 border-t border-gray-100 bg-white flex-shrink-0">
      <p class="text-xs text-gray-500 mb-2 font-medium">Quick Questions:</p>
      <div class="flex flex-wrap gap-2"><button class="quick-btn px-3 py-1.5 text-xs font-medium rounded-full border border-blue-200 text-blue-700 bg-blue-50 hover:bg-blue-100 transition-all" data-query="admission"> ğŸ“‹ Admission </button> <button class="quick-btn px-3 py-1.5 text-xs font-medium rounded-full border border-blue-200 text-blue-700 bg-blue-50 hover:bg-blue-100 transition-all" data-query="courses"> ğŸ“š Courses </button> <button class="quick-btn px-3 py-1.5 text-xs font-medium rounded-full border border-blue-200 text-blue-700 bg-blue-50 hover:bg-blue-100 transition-all" data-query="fees"> ğŸ’° Fees </button> <button class="quick-btn px-3 py-1.5 text-xs font-medium rounded-full border border-blue-200 text-blue-700 bg-blue-50 hover:bg-blue-100 transition-all" data-query="facilities"> ğŸ« Facilities </button> <button class="quick-btn px-3 py-1.5 text-xs font-medium rounded-full border border-blue-200 text-blue-700 bg-blue-50 hover:bg-blue-100 transition-all" data-query="contact"> ğŸ“ Contact </button>
      </div>
     </div><!-- Input Area -->
     <div class="px-4 py-4 border-t border-gray-200 bg-white flex-shrink-0">
      <form id="chat-form" class="flex gap-3"><input type="text" id="user-input" placeholder="Ask about admissions, courses, facilities..." class="flex-1 px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700 placeholder-gray-400" autocomplete="off"> <button type="submit" id="send-btn" class="send-btn px-5 py-3 rounded-xl font-semibold text-white transition-all flex items-center gap-2" style="background: linear-gradient(90deg, #1e40af 0%, #3b82f6 100%);"> <span class="hidden sm:inline">Send</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg></button>
      </form>
     </div>
    </div><!-- Footer -->
    <p class="text-center text-blue-100 text-xs mt-4 opacity-80">
      Developed by <span>Raunak</span> & <span>Sahil</span>
    </p>
    <p class="text-center text-blue-100 text-xs mt-4 opacity-80"></p>
      
    </p>
    
   </div>
  </div>
<script src="script.js"></script>
</body>
</html>
